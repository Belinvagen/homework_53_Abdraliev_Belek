{% extends 'todo/base.html' %}

{% block title %}Список задач{% endblock %}

{% block content %}
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.description }}</a> -
                {{ task.status }} - {{ task.due_date }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
